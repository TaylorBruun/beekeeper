<!doctype html>
<html lang="en">
  <head>
    <title>Beekeeper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="annonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    

  </head>
  <body>
    <main class="container-fluid">

      <!-- For buttons -->
      <div class="text-center row">
        <button onclick = drawBees() class="m-4 btn btn-dark">Bees!</button>
        <button onclick = drawBeesRandomly() class="m-4 btn btn-dark">RANDOM Bees!</button>
        <div class="col">
          <button onclick = "filter('busy')" class="m-4 btn btn-dark">Filter Busy</button>
          <button onclick = "filter('aptitude')" class="m-4 btn btn-dark">Aptitude</button>
          <button onclick = "filter('color')" class="m-4 btn btn-dark">Color</button>
          <button onclick = "filter('favoriteFood')" class="m-4 btn btn-dark">Favorite Food</button>
          <button onclick = "filter('name')" class="m-4 btn btn-dark">Name</button>
        </div>
      </div>

      <!-- For bees -->
      <div id="bee-field" class="row d-flex">
        
        
      </div>
    
    </main>

    
      
        <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
